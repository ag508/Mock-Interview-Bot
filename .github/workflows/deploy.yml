name: Deploy App

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'deploy-group'
  cancel-in-progress: true

jobs:
  # Job 1: Deploy to GitHub Pages
  deploy-gh-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: interview-bot/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: interview-bot
      - name: Build
        run: npm run build
        working-directory: interview-bot
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'interview-bot/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Job 2: Build and Push Docker Image
  docker-build-push:
    runs-on: ubuntu-latest
    needs: deploy-gh-pages # Optional: wait for pages deploy or run in parallel
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: aneesh95/mock-interview-bot:latest
          build-args: |
            VITE_GEMINI_API_KEY=${{ secrets.VITE_GEMINI_API_KEY }}